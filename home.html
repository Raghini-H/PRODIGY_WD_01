<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Creative Landing Page</title>
    <style>
        /* Base Styling for Body */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation Menu */
        #navbar {
            position: fixed;
            width: 100%;
            background-color: #260137;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        #navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #navbar li {
            margin: 0 15px;
        }

        #navbar a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        #navbar a:hover, .active {
            color: #FF5722; /* Bright Orange for active and hover states */
        }

        /* Hero Section Styling */
        .hero-section {
            height: 85vh;
            background-color: #ecd9f5; /* Bright Blue background */
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            color: #000000;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #260137;
            color: white;
        }   
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav id="navbar">
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Ideas with Innovation</h1>
            <p>Create solutions to elevate business.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Responsive Landing Page. All Rights Reserved.</p>
    </footer>

</body>
</html>
