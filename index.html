<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Navigation Menu Styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #094914;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar.scrolled {
            background-color: #12512c;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            color: rgb(203, 202, 237);
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to top right, #9affb8, #c4fad2);
            color: rgb(21, 20, 64);
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            animation: popIn 1.5s;
        }

        .hero p {
            font-size: 1.8rem;
            margin: 1rem 0;
            animation: slideIn 1.5s;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to the website</h1>
        <p>Gateway to Creativity and Innovation</p>
    </section>

    <script>
        // Change navbar style on scroll
        const navbar = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
