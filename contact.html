<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Creative Landing Page</title>
    <style>
        /* Base Styling for Body */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #dcfaf6;
            color: #333333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation Menu */
        #navbar {
            position: fixed;
            width: 100%;
            background-color: #050225;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }

        #navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        #navbar li {
            margin: 0 15px;
        }

        #navbar a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        #navbar a:hover, .active {
            color: #FF5722; /* Bright Orange for active and hover states */
        }

        /* Contact Section */
        .contact-section {
            padding: 60px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact-form {
            margin-top: 30px;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #039a30; /* Bright Orange */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .contact-form button:hover {
            background-color: #E64A19; /* Darker Orange */
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #050225;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav id="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>Have questions? Fill out the form below.</p>

        <div class="contact-form">
            <form action="#">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Responsive Landing Page. All Rights Reserved.</p>
    </footer>

</body>
</html>
